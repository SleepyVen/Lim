<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <header>
            <!-- Logo e titolo del servizio -->
            <div>
                <img src="logo.png" class="logo">
            </div>
            <span>Taking Booleaners from A to B</span>
        </header>

        <nav>
            <!-- Elementi di navigazione della pagina  -->
            <div>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>

        <main>
            <!-- Monopattini -->
            <section>
                <p>
                    <input type="checkbox">
                    <span class="monopattino">Monopattino Gino22</span>
                </p>
                <p>
                    <span>&#8614</span>
                    <span>Via Guadalametri - a 220 metri da te</span>
                </p>
                <p>Stato carica:</p>
                <div class="charge-container medium-charge"></div>
            </section>

            <section>
                <p>
                    <input type="checkbox">
                    <span class="monopattino">Monopattino Mike24</span>
                </p>
                <p>
                    <span>&#8614</span>
                    <span>Via Ricciardoni - a 420 metri da te</span>
                </p>
                <p>Stato carica:</p>
                <div class="charge-container charged"></div>          
            </section>

            <section>
                <p>
                    <input type="checkbox">
                    <span class="monopattino">Monopattino Fede154</span>
                </p>
                <p>
                    <span>&#8614</span>
                    <span>Via Mentarini - a 490 metri da te</span>
                </p>
                <p>Stato carica:</p>
                <div class="charge-container low-charge"></div>          
            </section>
        </main>
    </div>
</body>
</html>
